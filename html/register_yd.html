<!DOCTYPE html>
<html>
<head>
    <title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/public_yd.css">
    <link rel="stylesheet" type="text/css" href="../css/register_yd.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
<div class="homeBox" ms-controller="registerController">	
	<div class="homeBox_ydTop">
		<div class="homeBox_ydTop_logo">谭青水彩</div>
		<div class="homeBox_ydTop_more">
			<img src="../image/ydMore.png" ms-click="openBar()" />
			<div class="ydTop_more_box hide" ms-class="hide:!barShow">
				<a class="home" href="./home_yd.html" ms-html="language=='CN'?'首页':'Home'"></a>
				<a class="about" href="./about_yd.html" ms-html="language=='CN'?'关于':'About'"></a>
				<a class="opus" href="./opus_yd.html" ms-html="language=='CN'?'作品':'Opus'"></a>
				<!-- <a class="phone" href="./home_yd.html">联系我们</a> -->
				<a class="sign" href="./sign_yd.html" ms-html="language=='CN'?'登录':'Sign in'"></a>
				<a class="register barColor" href="./register_yd.html" ms-html="language=='CN'?'注册':'Register'"></a>
			</div>
		</div>
		<!-- <div class="homeBox_ydTop_language" ms-html="language" ms-click="checkLan()"></div> -->
	</div>

	<div class="register_con">
		<div class="register_con_logo"></div>
		<div class="register_con_li first_li">
			<p></p>
			<input type="text" ms-attr-placeholder="language=='CN'?'请输入用户名/手机号':'User name or phone number'" ms-duplex="mobile" />
		</div>
		<div class="register_con_li second_li">
			<p></p>
			<input type="password" ms-attr-placeholder="language=='CN'?'密码(6-16位字母、数字和符号)':'6-16 letters, Numbers and symbols'" ms-duplex="password" />
		</div>
		<div class="register_con_li three_li">
			<p></p>
			<input type="password" ms-attr-placeholder="language=='CN'?'确认密码':'Confirm password'" ms-duplex="password2" />
		</div>
		<div class="register_con_btn" ms-html="language=='CN'?'注册':'Registration'" ms-click="registerClick('yd')"></div>
		<div class="register_con_link">
			<a href="./sign_yd.html" ms-html="language=='CN'?'登录':'Sign in'"></a>
		</div>
	</div>

</div>
</body>
</html>

<script type="text/javascript">
         /*rem设置设计稿为750*/
	    (function (doc, win) {
	        var docEl = doc.documentElement,
	                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	                recalc = function () {
	                    var clientWidth = docEl.clientWidth;
	                    if (!clientWidth) return;
	                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	                };
	        if (!doc.addEventListener) return;
	        win.addEventListener(resizeEvt, recalc, false);
	        doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);   
</script>

<script>
    require(['./register'], function (model) {

		model.language = localStorage.getItem('tqLanguage') || 'CN';


		
        avalon.scan();
    });
</script>
